<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">AWESOME LIST</h3>
  </div>
  <div class="panel-body">
    <button type = "button" class="btn btn-danger"[routerLink]="['/awesome/add']">ADD NEW AWESOME</button>
    <table class="table table-bordered table-hover" [style.margin-top.px]="15">
      <thead>
      <tr>
        <th>STT</th>
        <th>Tag</th>
        <th>URL</th>
        <th>Description</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of awesome; let id = index">
        <td>{{id+1}}</td>
        <td><a>{{item.tag}}</a></td>
        <td>{{item.url}}</td>
        <td>{{item.descriptions}}</td>
        <td>
          <button type = "button" class="btn btn-success" [routerLink]="['/awesome',item.id,'edit']">EDIT</button>
        </td>
        <td>
          <button type = "button" class="btn btn-danger" (click)="onDelete(item.id)">DELETE</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
